<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
</head>
<body>
  <div class="container">
    <br/>
    <h4 class="center">Login</h4>
    <form method='POST' action='./login' class="row center">
      <div class="col s4 offset-s4">
        <div class="input-field">
          <input id="user_name" name="user_name" type="text" class="validate">
          <label for="user_name">Username</label>
        </div>
        <div class="input-field">
          <input id="user_password" name="user_password" type="password" class="validate">
          <label for="user_password">Password</label>
        </div>
        <div class="input-field">
          <button type="submit" value="Login" class="btn waves-effect waves-light" name="login">Login</button>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/materialize.min.js"></script>
</body>
</html>
